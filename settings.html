<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="stylesheet" href="settings.css">
</head>
<body>
<div class="settings-container">
    <h2>User Settings</h2>
    <div class="user-detail-box">
        <div class="user-detail">
            <p><strong>User ID:</strong> <input type="text" id="userID" value="123456"></p>
        </div>
    </div>
    <div class="user-detail-box">
        <div class="user-detail">
            <p><strong>Phone Number:</strong> <input type="text" id="phoneNumber" value="123-456-7890"></p>
        </div>
    </div>
    <div class="user-detail-box">
        <div class="user-detail">
            <p><strong>Email:</strong> <input type="email" id="email" value="user@example.com"></p>
        </div>
    </div>
    <!-- Add more user details here -->
</div>
</body>
</html>
